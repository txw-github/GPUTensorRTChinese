<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RTX 3060 Ti 中文视频转录系统</title>
    <meta name="description" content="专为RTX 3060 Ti优化的中文视频转录系统，支持Whisper、FiredASR等多种AI模型，实现高精度中文语音识别" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        text-align: center;
      }
      
      .loading-subtitle {
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        font-weight: 400;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen shown while React app loads -->
    <div class="loading-container">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.7 6.3C15.4 5.6 16.6 5.6 17.3 6.3C18 7 18 8.2 17.3 8.9L8.9 17.3C8.2 18 7 18 6.3 17.3C5.6 16.6 5.6 15.4 6.3 14.7L14.7 6.3Z" fill="#667eea"/>
          <path d="M17.3 6.3L8.9 14.7C8.2 15.4 8.2 16.6 8.9 17.3C9.6 18 10.8 18 11.5 17.3L19.9 8.9C20.6 8.2 20.6 7 19.9 6.3C19.2 5.6 18 5.6 17.3 6.3Z" fill="#764ba2"/>
        </svg>
      </div>
      <div class="loading-text">RTX 3060 Ti 中文转录系统</div>
      <div class="loading-subtitle">专业级AI语音识别 • 正在启动...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
